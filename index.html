<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Web Tetris</h1>
    <div class="game-container">
        <canvas id="tetris-board" width="300" height="600"></canvas>
        <div class="game-info">
            <h2>Score: <span id="score">0</span></h2>
            <button id="start-button">Start Game</button>
            <h3>Controls:</h3>
            <ul>
                <li><strong>Left Arrow:</strong> Move Left</li>
                <li><strong>Right Arrow:</strong> Move Right</li>
                <li><strong>Down Arrow:</strong> Move Down</li>
                <li><strong>Up Arrow:</strong> Rotate</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
